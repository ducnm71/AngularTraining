<div class="w-full flex items-center justify-between  px-10 py-3 border-b-2 border-gray-300">
  <h1 class="text-gray-500 text-xl">Truyện hình: Who Can Tap The Can?</h1>

  <div class="flex items-center gap-2">
    <button class="" mat-raised-button><mat-icon class="m-0">cached</mat-icon></button>
    <button mat-raised-button color="primary">Config Audio</button>
    <button mat-raised-button color="accent">Config</button>
    <button mat-raised-button color="warn" (click)="wordProcess()">Word Process</button>
    <button mat-raised-button color="accent">Download Zip</button>
    <button class="flex items-center" mat-raised-button color="warn"><mat-icon>cloud_download</mat-icon><p>Bundle LRC</p></button>
  </div>
</div>

<div class="flex justify-between m-3">
  <div class="w-[49%] bg-white flex flex-col gap-3 py-4 rounded-md shadow-lg">
    <h1 class="pl-5 pb-3 font-bold border-b-2 border-gray-200">Story Informations</h1>
    <form action="" class="pl-10 flex flex-col gap-2">
      <div class="flex flex-col">
        <label for="" class="font-bold text-gray-500">Project <span class="text-red-600">(*)</span></label>
        <div class="flex border-2 border-gray-300 w-[95%] rounded-md bg-white">
          <input type="text" value="Monkey Stories"
            class=" w-[90%] pl-3 h-10">
          <div class="flex items-center pl-5">
            <mat-icon class="text-gray-500 cursor-pointer text-base">clear</mat-icon>
            <div class="flex items-center" mat-button [matMenuTriggerFor]="menu">
              <mat-icon class="text-gray-500">arrow_drop_down</mat-icon>
            </div>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>Item 1</button>
              <button mat-menu-item>Item 2</button>
            </mat-menu>
          </div>
        </div>
      </div>


      <div class="flex flex-col">
        <label for="" class="font-bold text-gray-500">Name Story <span class="text-red-600">(*)</span></label>
        <div class="flex border-2 border-gray-300 w-[95%] rounded-md bg-white">
          <input type="text" value="Who Can Tap The Can?"
            class=" w-[90%] pl-3 h-10">
        </div>
      </div>

      <div class="flex flex-col">
        <label for="" class="font-bold text-gray-500">Type <span class="text-red-600">(*)</span></label>
        <div class="flex border-2 border-gray-300 w-[95%] rounded-md bg-white">
          <input type="text" value="Truyện amination"
            class=" w-[90%] pl-3 h-10">
          <div class="flex items-center pl-5">
            <mat-icon class="text-gray-500 cursor-pointer text-base">clear</mat-icon>
            <div class="flex items-center" mat-button [matMenuTriggerFor]="menu">
              <mat-icon class="text-gray-500">arrow_drop_down</mat-icon>
            </div>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>Item 1</button>
              <button mat-menu-item>Item 2</button>
            </mat-menu>
          </div>
        </div>
      </div>
      <button class="w-20 mt-2 ml-[86%]" mat-raised-button color="primary">Update</button>
    </form>
  </div>


  <div class="w-[49%] h-fit bg-white flex flex-col gap-3 py-4 rounded-md shadow-lg">
    <h1 class="pl-5 pb-3 font-bold border-b-2 border-gray-200">Informations Creator, Illustrator</h1>

    <form action="" class="flex  justify-around pb-4">
      <div class="w-[46%] pl-3 flex flex-col gap-3">
        <div class="flex flex-col">
          <label for="" class="font-bold text-gray-500">Name Creator <span class="text-red-600">(*)</span></label>
          <div class="flex border-2 border-gray-300 w-[95%] rounded-md bg-white">
            <input type="text" value="Sally Dixon"
              class=" w-[90%] pl-3 h-10">
            <div class="flex items-center pl-5">
              <mat-icon class="text-gray-500 cursor-pointer text-base">clear</mat-icon>
              <div class="flex items-center" mat-button [matMenuTriggerFor]="menu">
                <mat-icon class="text-gray-500">arrow_drop_down</mat-icon>
              </div>
              <mat-menu #menu="matMenu">
                <button mat-menu-item>Item 1</button>
                <button mat-menu-item>Item 2</button>
              </mat-menu>
            </div>
          </div>
        </div>

        <div class="flex flex-col">
          <label for="" class="font-bold text-gray-500">Audio Creator (*.mp3)<span class="text-red-600">(*)</span></label>
          <div class="flex gap-3 w-[95%] flex-col justify-center items-center">
            <input type="file" value=""
              class=" w-[100%]">
              <audio controls class="w-[100%] h-10">
                <source src="" type="audio/ogg">
                <source src="" type="audio/mpeg">
                Your browser does not support the audio tag.
              </audio>
          </div>
        </div>
      </div>

      <div class="w-[46%]  flex flex-col gap-3">
        <div class="flex flex-col">
          <label for="" class="font-bold text-gray-500">Name Illustrator <span class="text-red-600">(*)</span></label>
          <div class="flex border-2 border-gray-300 w-[95%] rounded-md bg-white">
            <input type="text" value="Darius Carnes"
              class=" w-[90%] pl-3 h-10">
            <div class="flex items-center pl-5">
              <mat-icon class="text-gray-500 cursor-pointer text-base">clear</mat-icon>
              <div class="flex items-center" mat-button [matMenuTriggerFor]="menu">
                <mat-icon class="text-gray-500">arrow_drop_down</mat-icon>
              </div>
              <mat-menu #menu="matMenu">
                <button mat-menu-item>Item 1</button>
                <button mat-menu-item>Item 2</button>
              </mat-menu>
            </div>
          </div>
        </div>

        <div class="flex flex-col">
          <label for="" class="font-bold text-gray-500">Audio Illustrator (*.mp3)<span class="text-red-600">(*)</span></label>
          <div class="flex gap-3 w-[95%] flex-col justify-center items-center">
            <input type="file" value=""
              class=" w-[100%]">
              <audio controls class="w-[100%] h-10">
                <source src="" type="audio/ogg">
                <source src="" type="audio/mpeg">
                Your browser does not support the audio tag.
              </audio>
          </div>
        </div>
        <button class="w-20 mt-2 ml-[78%]" mat-raised-button color="primary">Update</button>
      </div>

    </form>
  </div>
</div>
