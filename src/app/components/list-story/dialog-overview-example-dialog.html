<div class="w-[500px]">

  <div mat-dialog-content class="">
    <h1 class="text-black text-lg mb-4">Add New Story</h1>
    <div class="flex flex-col">
      <mat-form-field>
        <mat-label>Author</mat-label>
        <input matInput [(ngModel)]="data.animal">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Content</mat-label>
        <input matInput [(ngModel)]="data.animal">
      </mat-form-field>
      <div class="flex gap-2 items-center">
        <label class="text-black">Thumbnail</label>
        <input type="file">
      </div>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()" class="ml-auto">Cancel</button>
    <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Add</button>
  </div>
</div>
