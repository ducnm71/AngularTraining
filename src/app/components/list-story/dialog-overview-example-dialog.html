<div class="w-[500px]">

  <div mat-dialog-content class="">
    <h1 class="text-black text-lg mb-4">Add New Story</h1>
    <div class="flex flex-col">
      <mat-form-field>
        <mat-label>Author</mat-label>
        <input matInput [(ngModel)]="data.author">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Content</mat-label>
        <input matInput [(ngModel)]="data.name">
      </mat-form-field>

      <mat-radio-group [(ngModel)]="data.type">
        <mat-radio-button *ngFor="let item of typeOfStory" [value] = "item">
            {{ item }}
        </mat-radio-button>
      </mat-radio-group>

      <div class="flex gap-2 items-center">
        <label class="text-black">Thumbnail</label>
        <input type="file" [(ngModel)]="data.thumbnail">
      </div>



    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()" class="ml-auto">Cancel</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial (click)="handleAddStory()">Add</button>
  </div>
</div>
