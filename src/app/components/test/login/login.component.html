<!--

<form [formGroup]="formData2" (ngSubmit)="login()">
  <label for="email">
    Email
    <input type="text" name="email" formControlName="email"
    class="border-2 border-black"
    >
    <p *ngIf="!formData2.controls.email.valid" style="color: red">Email is requied</p>
  </label>
  <br/>
  <label for="password">
    Password
    <input type="password" name="password" formControlName="password"
    class="border-2 border-black"
    >
    <p *ngIf="!formData2.controls.password.valid" style="color: red">Password is requied</p>
  </label>
  <br/>
  <button  mat-raised-button color="primary" type="submit"

  >Login</button>

</form>
