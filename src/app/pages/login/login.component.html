<div class="">
<div  class="flex items-center border-spacing-1 drop-shadow-2xl">

  <div class="w-1/2">
    <img src="https://yt3.googleusercontent.com/N26TOEQ3voK01tUVGrW_hlQL5JxD9cJtRkp_uDyg94lNlP_dE_DiH1mffra5El4wrDBTi0pTHA=s900-c-k-c0x00ffffff-no-rj"
    alt="monkey"
    class="h-screen">
  </div>

  <div class="w-1/2 flex flex-col gap-10 items-center ">

    <h1 class="font-bold text-4xl ">LOG IN</h1>
    <div class="w-full flex flex-col gap-1 items-center">

      <form [formGroup]="formData" (ngSubmit)="login()"
      class="flex flex-col gap-2 w-1/2"
      >
        <mat-form-field>
          <mat-label class="text-lg">Enter your email</mat-label>
          <input matInput placeholder="pat@example.com" formControlName="email" required type="email">
          <mat-error *ngIf="formData.controls.email.invalid" class="text-base">{{getErrorMessageEmail()}}</mat-error>
        </mat-form-field>

        <mat-form-field >
          <mat-label class="text-lg">Enter your password</mat-label>
          <input matInput placeholder="" formControlName="password" required type="password">
          <mat-error *ngIf="formData.controls.password.invalid" class="text-base">{{getErrorMessagePassword()}}</mat-error>
        </mat-form-field>

        <div class="flex w-full justify-between items-center">
          <mat-checkbox class="text-lg">Remember me</mat-checkbox>
          <a href="#forgotpassword" class="text-danger text-lg">Forgot password?</a>
        </div>

        <button
          mat-raised-button color="warn"
          class="w-full my-3 text-lg py-4"
          >
          Log in
        </button>
      </form>


      <div class="flex w-1/2 items-center pb-6">
        <p class="mb-0 mr-2">Don't have an account?</p>
        <button
          type="button"
          class="inline-block rounded border-2 border-danger px-6 pb-[6px] pt-2 text-xs font-medium uppercase leading-normal text-danger transition duration-150 ease-in-out hover:border-danger-600 hover:bg-neutral-500 hover:bg-opacity-10 hover:text-danger-600 focus:border-danger-600 focus:text-danger-600 focus:outline-none focus:ring-0 active:border-danger-700 active:text-danger-700 dark:hover:bg-neutral-100 dark:hover:bg-opacity-10"
          data-te-ripple-init
          data-te-ripple-color="light">
          Register
        </button>
      </div>
    </div>

  </div>
</div>
</div>
