<div class="mb-3 flex gap-2 justify-end">
  <button mat-raised-button color="primary" class="" (click)="undo()">Undo</button>
  <button mat-raised-button color="warn" class="" (click)="clearAll()">Clear all</button>
</div>
<div class="overflow-y-auto h-[750px]">

    <canvas #canvasRef id="canvasId" width="2030" height="1000"
      class="m-auto bg-cover bg-center bg-no-repeat"
      [style.background-image]="'url(' + '../../../../assets/pages/'  + bg + ')'"
      (mousedown)="handleMouseDown($event)"
      (mousemove)="handleMouseMove($event)"
      (mouseup)="handleMouseUp($event)"
      >
    </canvas>
</div>

<div *ngIf="hasTitle">

  <div class="w-full absolute left-0 top-24">
    <h1 class="text-4xl text-center">hello</h1>
  </div>
</div>
