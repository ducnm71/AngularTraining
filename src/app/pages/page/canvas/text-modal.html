<div class="w-[500px]">

  <div mat-dialog-content class="">
    <h1 class="text-black text-lg mb-4">Add New Text</h1>
    <div class="flex flex-col">
      <mat-form-field>
        <mat-label>Text</mat-label>
        <input matInput [(ngModel)]="data.text">
      </mat-form-field>

      <mat-form-field class="mt-2">
        <mat-label>Sync Text</mat-label>
        <textarea matInput [(ngModel)]="data.syncText"></textarea>
      </mat-form-field>

      <div class="flex gap-2 items-center">
        <label class="text-black">Audio</label>
        <input type="file" [(ngModel)]="data.file">
      </div>
      <div class="flex gap-[19px] items-center mt-2">
        <label class="text-black">Icon</label>
        <input type="file">
      </div>

    </div>

    <div class="mt-3 flex gap-2 justify-between">
      <div class="flex gap-2 items-center">
        <label class="text-black">x1:</label>
        <input type="text" class="w-[70px] pl-1 border-2 border-slate-500 rounded-sm" [value]="data.data.x1.toFixed(2)">
      </div>
      <div class="flex gap-2 items-center">
        <label class="text-black">y1:</label>
        <input type="text" class="w-[70px] pl-1 border-2 border-slate-500 rounded-sm" [value]="data.data.y1.toFixed(2)">
      </div>
      <div class="flex gap-2 items-center">
        <label class="text-black">x2:</label>
        <input type="text" class="w-[70px] pl-1 border-2 border-slate-500 rounded-sm" [value]="data.data.x2.toFixed(2)">
      </div>
      <div class="flex gap-2 items-center">
        <label class="text-black">y2:</label>
        <input type="text" class="w-[70px] pl-1 border-2 border-slate-500 rounded-sm" [value]="data.data.y2.toFixed(2)">
      </div>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()" class="ml-auto">Cancel</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial (click)="handleAddText()">Add</button>
  </div>
</div>
