<div class="flex px-5 py-2 border-b-2 border-gray-300">
  <div class="flex items-center gap-1 cursor-pointer" (click)="backStory()">
    <mat-icon class="text-sky-600">arrow_back</mat-icon>
    <p class="text-sky-600 text-lg">Back to Config Object</p>
  </div>
</div>

<div class="w-[96%] m-auto pb-24" *ngIf="pages">
  <div class="">
    <mat-tab-group (selectedTabChange)="onTabChange($event)">
        <mat-tab *ngFor="let item of pages; let i = index" >
          <ng-template mat-tab-label>
            <h1>Page {{i+1}}</h1>
          </ng-template>
          <div class="m-auto">
            <app-canvas-preview [bg]="bgPageSelected"></app-canvas-preview>
          </div>

        </mat-tab>
      </mat-tab-group>
    </div>
</div>
