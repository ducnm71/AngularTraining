<div class="w-[99%] border-2 border-gray-300 m-auto mt-3 rounded-md bg-white shadow-lg">
  <div class="bg-slate-100">
    <h1 class="border-b-2 border-gray-300 pl-5 py-2 font-bold">Name Story</h1>
  </div>

  <div class="m-auto p-3">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="Story Name">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Story Name </th>
        <td mat-cell *matCellDef="let element"> {{element.storyName}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Sync data">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Sync data </th>
        <td mat-cell *matCellDef="let element"> {{element.syncData}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="File Audio">
        <th mat-header-cell *matHeaderCellDef class="text-center"> File Audio </th>
        <td mat-cell *matCellDef="let element" class="flex flex-col gap-3 py-2">
          <audio controls class="w-[90%] h-8">
            <source src={{element.fileAudio}} type="audio/mpeg">
          </audio>
          <input type="file" value="" class=" w-[100%]">
        </td>
      </ng-container>

      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef class="text-gray-600 font-bold"> Actions </th>
        <td mat-cell *matCellDef="let element"></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
 </div>
</div>
